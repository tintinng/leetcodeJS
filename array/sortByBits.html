<body>
    <script>
/**
 * @param {number[]} arr
 * @return {number[]}
 */
 var sortByBits = function(arr) {
    let compare = function(a, b) {
        let x = a;
        let y = b;
        let countA = 0;
        let countB = 0;
        while (x) {
            if (x % 2 === 1) {
                countA ++;
            }
            x = x >> 1;
        }
        while (y) {
            if (y % 2 === 1) {
                countB ++;
            }
            y = y >> 1;
        }

        return countA - countB || a - b;
    }

    return arr.sort(compare);
};

sortByBits([4, 2, 1])
    </script>
